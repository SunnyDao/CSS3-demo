<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
 @-webkit-keyframes 'wobble' {
	0% {
		margin-left: 0;
		background: green;
	}
	40% {
		margin-left: 50px;
		background: orange;
	}
	60% {
		margin-left: 75px;
		background: blue;
	}
	100% {
		margin-left: 100px;
		background: red;
	}
}
 .box {
     width: 50px;
     height: 50px;
     margin-left: 0;
     background: blue;
     -webkit-animation:wobble 10s;
  }

</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
